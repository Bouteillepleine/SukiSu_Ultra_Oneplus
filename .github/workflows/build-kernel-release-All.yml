name: Build OnePlus Kernels_All

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Create release?'
        type: boolean
        default: false
      optimize_level:
        description: 'Compiler optimization'
        type: choice
        options: [O2, O3]
        default: O2
      KSU_META:
        description: 'SukiSU Ultra metadata'
        default: 'susfs-main/‚ö°Ultra‚ö°/'
      HOOK:
        description: 'Hook type'
        type: choice
        options: [kprobe, manual, tracepoint]
        default: manual
      LSM:
        description: 'Enable Baseband Guard?'
        type: boolean
        default: false
      susfs_branch:
        description: 'SUSFS branch (auto if empty)'
        default: ''

env:
  BUILD_DATE: ${{ github.run_number }}
  CCACHE_DIR: ${{ github.workspace }}/.ccache

jobs:
  build:
    name: ${{ matrix.config }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        config:
          - oneplus_nord_4_v
          - oneplus_ace_3v_v
          - oneplus_11r_v
          - oneplus_ace2_v
          - oneplus_11_v
          - oneplus_12r_v
          - oneplus_ace2_pro_v
          - oneplus_open_v
          - oneplus12_v
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_13r
          - oneplus_nord_5
          - oneplus_ace5_pro
          - oneplus_13_CN
          - oneplus_13_global
          - oneplus_13t
          - oneplus_13s
          - oneplus_pad_3

    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 4096
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Build Environment
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yqq jq ccache

      - name: Cache Build Tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            /usr/local/bin/repo
            ${{ env.CCACHE_DIR }}
          key: build-tools-${{ runner.os }}-${{ hashFiles('.github/**') }}
          restore-keys: |
            build-tools-${{ runner.os }}-

      - name: Cache Kernel Source
        id: cache-source
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.config }}/kernel_platform
            ${{ matrix.config }}/.repo
          key: kernel-source-${{ matrix.config }}-${{ github.sha }}
          restore-keys: |
            kernel-source-${{ matrix.config }}-

      - name: Load Device Config
        id: config
        run: |
          CONFIG_FILE=".github/device_map.json"
          DEVICE="${{ matrix.config }}"
          
          if ! jq -e --arg k "$DEVICE" 'has($k)' "$CONFIG_FILE" >/dev/null; then
            echo "::error::Device '$DEVICE' not found in $CONFIG_FILE"
            exit 1
          fi
          
          echo "Loading config for $DEVICE..."
          jq -r --arg k "$DEVICE" '.[$k] | to_entries[] | "\(.key)=\(.value)"' \
            "$CONFIG_FILE" | tee -a "$GITHUB_OUTPUT"
          
          # Verify required fields
          for field in model soc branch manifest android_version kernel_version; do
            if ! grep -q "^${field}=" "$GITHUB_OUTPUT"; then
              echo "::error::Missing required field: $field"
              exit 1
            fi
          done

      - name: Build Kernel
        id: build
        uses: ./.github/actions/
        with:
          model: ${{ steps.config.outputs.model }}
          soc: ${{ steps.config.outputs.soc }}
          branch: ${{ steps.config.outputs.branch }}
          manifest: ${{ steps.config.outputs.manifest }}
          android_version: ${{ steps.config.outputs.android_version }}
          kernel_version: ${{ steps.config.outputs.kernel_version }}
          susfs_branch: ${{ inputs.susfs_branch }}
          KSU_META: ${{ inputs.KSU_META }}
          HOOK: ${{ inputs.HOOK }}
          LSM: ${{ inputs.LSM }}
          optimize_level: ${{ inputs.optimize_level }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Generate Build Summary
        if: always()
        run: |
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## ‚úÖ ${{ matrix.config }} - Build Success
          
          - **Kernel:** \`${{ steps.build.outputs.kernel_version }}\`
          - **KSU:** \`${{ steps.build.outputs.ksu_version }}\`
          - **Package:** \`${{ steps.build.outputs.package_name }}.zip\`
          - **Size:** \`${{ steps.build.outputs.package_size }}MB\`
          - **Hook:** ${{ inputs.HOOK }}
          - **Optimization:** ${{ inputs.optimize_level }}
          EOF
          else
            cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## ‚ùå ${{ matrix.config }} - Build Failed
          
          Check logs for details.
          EOF
          fi

      # ‚úÖ REMOVED: Redundant upload (action already uploads)
      # The composite action handles artifact upload internally

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.config }}
          path: |
            ${{ steps.config.outputs.model }}/kernel_platform/common/build.log
            ${{ steps.config.outputs.model }}/kernel_platform/common/out/.config
            ${{ steps.config.outputs.model }}/kernel_platform/common/out/error.log
          if-no-files-found: ignore
          retention-days: 3

  release:
    needs: build
    if: inputs.make_release && !cancelled()
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: AnyKernel3_*  # ‚úÖ Only kernel packages
          merge-multiple: false

      - name: Verify Artifacts
        run: |
          echo "::group::Downloaded artifacts"
          find artifacts -type f -name "*.zip" -ls
          echo "::endgroup::"
          
          ZIP_COUNT=$(find artifacts -type f -name "*.zip" | wc -l)
          
          if [ "$ZIP_COUNT" -eq 0 ]; then
            echo "::error::No kernel packages found!"
            echo "Available artifacts:"
            ls -lR artifacts/
            exit 1
          fi
          
          echo "Found $ZIP_COUNT kernel packages"

      - name: Prepare Release
        id: prepare
        run: |
          set -euo pipefail
          
          # Generate tag
          TAG="v1.5.12-r$(($(git tag -l "v1.5.12-r*" 2>/dev/null | wc -l) + 1))"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          
          # Prepare release directory
          mkdir -p release
          
          # Copy all kernel packages (each in its own subdirectory)
          find artifacts -type f -name "*.zip" -exec cp {} release/ \;
          
          cd release
          
          # Count artifacts
          COUNT=$(ls -1 *.zip 2>/dev/null | wc -l)
          echo "count=$COUNT" >> "$GITHUB_OUTPUT"
          
          if [ "$COUNT" -eq 0 ]; then
            echo "::error::No build artifacts found after copy!"
            exit 1
          fi
          
          echo "Prepared $COUNT kernel packages for release"
          
          # Generate checksums
          sha256sum *.zip | tee SHA256SUMS.txt
          
          # Calculate total size
          TOTAL_SIZE=$(du -sh . | awk '{print $1}')
          echo "size=$TOTAL_SIZE" >> "$GITHUB_OUTPUT"
          
          # List packages
          echo "::group::Release packages"
          ls -lh *.zip
          echo "::endgroup::"

      - name: Generate Release Notes
        run: |
          cat > release/RELEASE_NOTES.md << 'EOF'
          # üöÄ OnePlus Kernels Build - ${{ steps.prepare.outputs.tag }}
          
          ## üì¶ Build Information
          
          | Parameter | Value |
          |-----------|-------|
          | **Hook Type** | `${{ inputs.HOOK }}` |
          | **Optimization** | `${{ inputs.optimize_level }}` |
          | **LSM Enabled** | `${{ inputs.LSM }}` |
          | **SUSFS Branch** | `${{ inputs.susfs_branch || 'auto' }}` |
          | **Devices Built** | ${{ steps.prepare.outputs.count }} |
          | **Total Size** | ${{ steps.prepare.outputs.size }} |
          | **Build Date** | `$(date -u '+%Y-%m-%d %H:%M:%S UTC')` |
          | **Commit** | `${{ github.sha }}` |
          
          ## üì± Supported Devices
          
          <details>
          <summary>Click to expand device list</summary>
          
          $(cd release && ls -1 *.zip | sed 's/AnyKernel3_//;s/_android[0-9]*-.*_SukiSU_.*\.zip//' | sort -u | awk '{print "- " $0}')
          
          </details>
          
          ## üîê SHA256 Checksums
          
          <details>
          <summary>Click to verify checksums</summary>
          
          ```
          $(cat release/SHA256SUMS.txt)
          ```
          
          </details>
          
          ## üì• Installation
          
          1. Download the zip file for your device
          2. Flask the AK3 file with  Kernel Flasher / SukiSu Manager
          3. Reboot and enjoy!
          
          ## ‚ö†Ô∏è Notes
          
          - Backup your data before flashing
          - This is a pre-release build for testing        
          
          ---          
          
          EOF

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.prepare.outputs.tag }}"
          git push origin "${{ steps.prepare.outputs.tag }}"

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd release
          
          # Verify files exist
          if [ ! -f SHA256SUMS.txt ] || [ ! -f RELEASE_NOTES.md ]; then
            echo "::error::Missing required files!"
            ls -la
            exit 1
          fi
          
          # Create release with all files
          gh release create "${{ steps.prepare.outputs.tag }}" \
            --title "Build ${{ steps.prepare.outputs.tag }}" \
            --notes-file RELEASE_NOTES.md \
            --prerelease \
            *.zip SHA256SUMS.txt

      - name: Cleanup Old Releases
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Keep only last 5 pre-releases
          gh release list --limit 100 --json tagName,isPrerelease \
            --jq '.[] | select(.isPrerelease) | .tagName' | \
            tail -n +6 | \
            while read tag; do
              echo "Deleting old release: $tag"
              gh release delete "$tag" --yes --cleanup-tag || true
            done

      - name: Release Summary
        if: success()
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          # üéâ Release Created Successfully!
          
          ## Release: [${{ steps.prepare.outputs.tag }}](https://github.com/${{ github.repository }}/releases/tag/${{ steps.prepare.outputs.tag }})
          
          - **Packages:** ${{ steps.prepare.outputs.count }}
          - **Total Size:** ${{ steps.prepare.outputs.size }}
          - **Download:** [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.prepare.outputs.tag }})
          
          ## üì¶ Packages Included
          
          $(cd release && ls -1 *.zip | sed 's/^/- `/' | sed 's/$/`/')
          EOF
