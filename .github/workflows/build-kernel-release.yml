name: Build OnePlus Kernel

concurrency:
  group: build-${{ github.ref }}-${{ inputs.device }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      device:
        description: 'Device'
        type: choice
        required: true
        options:
          - oneplus_nord_4_v
          - oneplus_ace_3v_v
          - oneplus_11r_v
          - oneplus_ace2_v
          - oneplus_11_v
          - oneplus_12r_v
          - oneplus_ace2_pro_v
          - oneplus_open_v
          - oneplus12_v
          - oneplus_ace3_pro_v
          - oneplus_ace5
          - oneplus_13r
          - oneplus_nord_5
          - oneplus_ace5_pro
          - oneplus_13_CN
          - oneplus_13_global
          - oneplus_13t
          - oneplus_13s
          - oneplus_pad_3
        default: oneplus_13_CN
      make_release:
        description: 'Create release?'
        type: boolean
        default: false
      optimize_level:
        description: 'Optimization'
        type: choice
        options: [O2, O3]
        default: O2
      KSU_META:
        description: 'SukiSU Ultra metadata'
        default: 'susfs-main/⚡Ultra⚡/'
      HOOK:
        description: 'Hook type'
        type: choice
        options: [kprobe, manual, tracepoint]
        default: manual
      LSM:
        description: 'Enable Baseband Guard?'
        type: boolean
        default: false
      susfs_branch:
        description: 'SUSFS branch (auto if empty)'
        default: ''

jobs:
  build:
    name: Build ${{ inputs.device }}
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 4096
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Environment
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yqq jq

      - name: Load Device Config
        id: config
        run: |
          CONFIG_FILE=".github/device_map.json"
          DEVICE="${{ inputs.device }}"
          
          if [ ! -f "$CONFIG_FILE" ]; then
            echo "::error::Config file not found"
            exit 1
          fi
          
          if ! jq -e --arg k "$DEVICE" 'has($k)' "$CONFIG_FILE" >/dev/null; then
            echo "::error::Device '$DEVICE' not found"
            jq -r 'keys[]' "$CONFIG_FILE"
            exit 1
          fi
          
          jq -r --arg k "$DEVICE" '.[$k] | to_entries[] | "\(.key)=\(.value)"' \
            "$CONFIG_FILE" | tee -a "$GITHUB_OUTPUT"

      - name: Build Kernel
        id: build
        uses: ./.github/actions/action
        with:
          model: ${{ steps.config.outputs.model }}
          soc: ${{ steps.config.outputs.soc }}
          branch: ${{ steps.config.outputs.branch }}
          manifest: ${{ steps.config.outputs.manifest }}
          android_version: ${{ steps.config.outputs.android_version }}
          kernel_version: ${{ steps.config.outputs.kernel_version }}
          susfs_branch: ${{ inputs.susfs_branch }}
          KSU_META: ${{ inputs.KSU_META }}
          HOOK: ${{ inputs.HOOK }}
          LSM: ${{ inputs.LSM }}
          optimize_level: ${{ inputs.optimize_level }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        if: success()
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          ## ✅ Build Success
          
          - **Device:** \`${{ inputs.device }}\`
          - **Package:** \`${{ steps.build.outputs.package_name }}.zip\`
          - **Kernel:** \`${{ steps.build.outputs.kernel_version }}\`
          - **KSU:** \`${{ steps.build.outputs.ksu_version }}\`
          - **Size:** \`${{ steps.build.outputs.package_size }}MB\`
          - **Artifact:** \`${{ steps.build.outputs.artifact_name }}\`
          EOF

      - name: Upload Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ inputs.device }}
          path: |
            ${{ steps.config.outputs.model }}/kernel_platform/common/build.log
            ${{ steps.config.outputs.model }}/kernel_platform/common/out/.config
          if-no-files-found: ignore
          retention-days: 7

  release:
    needs: build
    if: inputs.make_release && needs.build.result == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          pattern: kernel-*  # ✅ FIXED: Matches composite action's artifact name
          path: artifacts
          merge-multiple: false

      - name: Extract Package
        run: |
          set -euo pipefail
          
          echo "::group::Extracting package"
          
          mkdir -p release
          
          # Find the ZIP file (it's in a subdirectory)
          ZIP_PATH=$(find artifacts -type f -name "*.zip" | head -n1)
          
          if [ -z "$ZIP_PATH" ]; then
            echo "::error::No package found in artifacts"
            echo "::group::Artifacts structure"
            ls -lR artifacts/
            echo "::endgroup::"
            exit 1
          fi
          
          echo "Found package: $ZIP_PATH"
          cp "$ZIP_PATH" release/
          
          cd release
          ZIP_FILE=$(basename "$ZIP_PATH")
          echo "ZIP_FILE=$ZIP_FILE" >> "$GITHUB_ENV"
          
          echo "✅ Extracted: $ZIP_FILE"
          ls -lh "$ZIP_FILE"
          
          echo "::endgroup::"

      - name: Verify Package
        id: verify
        run: |
          cd release
          
          ZIP="$ZIP_FILE"
          
          if [ ! -f "$ZIP" ]; then
            echo "::error::Package not found: $ZIP"
            ls -la
            exit 1
          fi
          
          echo "::group::Verifying package"
          
          # Test ZIP integrity
          if ! unzip -t "$ZIP" >/dev/null 2>&1; then
            echo "::error::Corrupted package"
            exit 1
          fi
          
          # Verify kernel Image exists
          if ! unzip -l "$ZIP" | grep -q "Image"; then
            echo "::error::Missing kernel Image"
            unzip -l "$ZIP"
            exit 1
          fi
          
          # Calculate stats
          SIZE=$(($(stat -c%s "$ZIP" 2>/dev/null || stat -f%z "$ZIP") / 1024 / 1024))
          SHA256=$(sha256sum "$ZIP" | cut -d' ' -f1)
          
          echo "$SHA256  $ZIP" > SHA256SUMS.txt
          
          echo "zip=$ZIP" >> "$GITHUB_OUTPUT"
          echo "size=$SIZE" >> "$GITHUB_OUTPUT"
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          
          echo "✅ Package verified"
          echo "  Size: ${SIZE}MB"
          echo "  SHA256: $SHA256"
          
          echo "::endgroup::"

      - name: Generate Tag
        id: tag
        run: |
          VERSION=$(cat .github/VERSION 2>/dev/null || echo "1.5.12")
          TAG="v${VERSION}-${{ inputs.device }}-$(date +%Y%m%d-%H%M)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create Release Notes
        run: |
          cd release
          cat > NOTES.md << 'EOF'
          # 🚀 ${{ inputs.device }} Kernel
          
          **Package:** `${{ steps.verify.outputs.zip }}`  
          **Size:** ${{ steps.verify.outputs.size }}MB  
          **SHA256:** `${{ steps.verify.outputs.sha256 }}`
          
          ## Installation
          1. Download the AK3 file
          2. Flash with Kernel Flasher / SukiSU Manager
          3. Reboot and enjoy!
          
          ## Configuration
          - **Hook:** `${{ inputs.HOOK }}`
          - **Optimization:** `${{ inputs.optimize_level }}`
          - **LSM:** `${{ inputs.LSM }}`
          - **SUSFS Branch:** `${{ inputs.susfs_branch || 'auto' }}`
          
          ## Verification
          ```bash
          sha256sum -c SHA256SUMS.txt
          ```
          EOF

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd release
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.tag.outputs.tag }}"
          git push origin "${{ steps.tag.outputs.tag }}"
          
          gh release create "${{ steps.tag.outputs.tag }}" \
            --title "${{ inputs.device }} - ${{ steps.tag.outputs.tag }}" \
            --notes-file NOTES.md \
            --prerelease \
            *.zip SHA256SUMS.txt
          
          echo "✅ Release created: ${{ steps.tag.outputs.tag }}"

      - name: Cleanup Old Releases
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "::group::Cleaning up old releases"
          
          # Keep only last 5 releases for this device
          OLD_RELEASES=$(gh release list --limit 50 --json tagName \
            --jq '.[] | select(.tagName | contains("${{ inputs.device }}")) | .tagName' | \
            tail -n +6)
          
          if [ -z "$OLD_RELEASES" ]; then
            echo "No old releases to clean up"
          else
            echo "$OLD_RELEASES" | while read tag; do
              echo "Deleting: $tag"
              gh release delete "$tag" --yes --cleanup-tag 2>/dev/null || true
            done
          fi
          
          echo "::endgroup::"

      - name: Summary
        if: success()
        run: |
          cat >> "$GITHUB_STEP_SUMMARY" << EOF
          # 🎉 Release Created Successfully!
          
          ## Release: [${{ steps.tag.outputs.tag }}](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }})
          
          ### 📦 Package Details
          
          - **Device:** \`${{ inputs.device }}\`
          - **Package:** \`${{ steps.verify.outputs.zip }}\`
          - **Size:** ${{ steps.verify.outputs.size }}MB
          - **SHA256:** \`${{ steps.verify.outputs.sha256 }}\`
          
          ### 🔗 Quick Links
          
          - [📥 Download Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.tag }})
          - [🔐 Verify Checksum](https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/SHA256SUMS.txt)
          
          ### ⚙️ Build Configuration
          
          - **Hook:** ${{ inputs.HOOK }}
          - **Optimization:** ${{ inputs.optimize_level }}
          - **LSM:** ${{ inputs.LSM }}
          - **SUSFS:** ${{ inputs.susfs_branch || 'auto' }}
          EOF
